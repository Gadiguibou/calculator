<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="normalize.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Noto+Serif&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>A Good Looking Calculator</title>
    <meta
      content="Do all your everyday maths with this good looking on-screen calculator that works perfectly. Enjoy!"
      name="description"
    />
  </head>
  <body>
    <main>
      <div class="calc-container">
        <div class="input-display">
          <span class="all-clear-button" role="button">AC</span>
          <span class="clear-button-container">
            <svg
              class="clear-button"
              role="button"
              version="1.1"
              id="Layer_1"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              x="0px"
              y="0px"
              viewBox="0 0 96 96"
              enable-background="new 0 0 96 96"
              xml:space="preserve"
            >
              <polygon
                fill="#98A8B5"
                points="96,14 82,0 48,34 14,0 0,14 34,48 0,82 14,96 48,62 82,96 96,82 62,48 "
              />
            </svg>
          </span>
          <span class="input-text"></span>
          <span class="backspace-button-container">
            <svg
              class="backspace-button"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 640 512"
              fill="#98A8B5"
            >
              <path
                d="M576 64H205.26A63.97 63.97 0 0 0 160 82.75L9.37 233.37c-12.5 12.5-12.5 32.76 0 45.25L160 429.25c12 12 28.28 18.75 45.25 18.75H576c35.35 0 64-28.65 64-64V128c0-35.35-28.65-64-64-64zm-84.69 254.06c6.25 6.25 6.25 16.38 0 22.63l-22.62 22.62c-6.25 6.25-16.38 6.25-22.63 0L384 301.25l-62.06 62.06c-6.25 6.25-16.38 6.25-22.63 0l-22.62-22.62c-6.25-6.25-6.25-16.38 0-22.63L338.75 256l-62.06-62.06c-6.25-6.25-6.25-16.38 0-22.63l22.62-22.62c6.25-6.25 16.38-6.25 22.63 0L384 210.75l62.06-62.06c6.25-6.25 16.38-6.25 22.63 0l22.62 22.62c6.25 6.25 6.25 16.38 0 22.63L429.25 256l62.06 62.06z"
              />
            </svg>
            <!--
            Font Awesome Free 5.2.0 by @fontawesome - https://fontawesome.com
            License - https://fontawesome.com/license (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License)
            -->
          </span>
        </div>
        <div class="keypad">
          <button class="seven number-button">7</button>
          <button class="eight number-button">8</button>
          <button class="nine number-button">9</button>
          <button class="four number-button">4</button>
          <button class="five number-button">5</button>
          <button class="six number-button">6</button>
          <button class="one number-button">1</button>
          <button class="two number-button">2</button>
          <button class="three number-button">3</button>
          <button class="zero number-button">0</button>
          <button class="dot-button">.</button>
          <button class="divide-button operator-button">÷</button>
          <button class="multiply-button operator-button">×</button>
          <button class="substract-button operator-button">−</button>
          <button class="add-button operator-button">+</button>
          <button class="equal-button">=</button>
        </div>
      </div>
    </main>
    <script src="scripts.js"></script>
  </body>
</html>
