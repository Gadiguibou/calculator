<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="normalize.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Noto+Serif&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="UTF-8" />
    <title>A Good Looking Calculator</title>
    <meta
      content="Do all your everyday maths with this good looking on-screen calculator that works perfectly. Enjoy!"
      name="description"
    />
  </head>
  <body>
    <main>
      <div class="calc-container">
        <div class="input-display">
          <span class="clear-button-container">
            <img class="clear-button" src="images/grey_close_x.svg" />
          </span>
          <span class="input-text">0123.456789</span>
        </div>
        <div class="keypad">
          <button class="seven">7</button>
          <button class="eight">8</button>
          <button class="nine">9</button>
          <button class="four">4</button>
          <button class="five">5</button>
          <button class="six">6</button>
          <button class="one">1</button>
          <button class="two">2</button>
          <button class="three">2</button>
          <button class="zero">0</button>
          <button class="dot-btn" disabled>.</button>
          <button class="divide-btn">÷</button>
          <button class="mult-btn">×</button>
          <button class="substr-btn">−</button>
          <button class="add-btn">+</button>
          <button class="equal-btn">=</button>
        </div>
      </div>
    </main>
    <script src="scripts.js"></script>
  </body>
</html>
