<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>A Good Looking Calculator</title>
    <meta
      content="Do all your everyday maths with this good looking on-screen calculator that works perfectly. Enjoy!"
      name="description"
    />
  </head>
  <body>
    <main>
      <div class="calc-container">
        <span class="input-display"></span>
        <div class="keypad">
          <button class="7-btn">7</button>
          <button class="8-btn">8</button>
          <button class="9-btn">9</button>
          <button class="4-btn">4</button>
          <button class="5-btn">5</button>
          <button class="6-btn">6</button>
          <button class="1-btn">1</button>
          <button class="2-btn">2</button>
          <button class="3-btn">2</button>
          <button class="0-btn">0</button>
          <button class="dot-btn" disabled>.</button>
          <button class="divide-btn">÷</button>
          <button class="mult-btn">×</button>
          <button class="substr-btn">−</button>
          <button class="add-btn">+</button>
        </div>
      </div>
    </main>
  </body>
</html>
